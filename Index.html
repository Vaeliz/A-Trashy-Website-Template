<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>(your name)'s website</title>
    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main container */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }

        /* Header */
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2rem;
            color: #00ff99; /* Neon green */
            margin-right: 10px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            object-fit: cover;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s; /* Add smooth color transition */
        }

        nav a:hover {
            color: #00ff99; /* Change color on hover 
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Rounded boxes */
        .box {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s; /* Add smooth transitions */
        }

        .box:hover {
            transform: scale(1.05); /* Slightly enlarge the box on hover */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Add a subtle shadow */
        }

        /* Introduction section */
        .intro {
            background-color: #555;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
